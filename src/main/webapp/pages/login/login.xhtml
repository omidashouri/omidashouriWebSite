<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Login Form</title>
    </h:head>
    <h:body style="background-color: yellow;">
        <h3>Welcome to the Login Page</h3>
        <!--<p><h:link outcome="/index" value="To Home Page" /></p>-->
        <h:form>
            <h:outputLabel for="usernameInput" value="UserName"/>
            <h:inputText id="usernameInput" value="#{loginBean.username}"  required="true" />
            <br />
            <h:outputLabel for="passwordInput" value="PassWord" />
            <h:inputSecret id="passwordInput" value="#{loginBean.password}"  required="true" />
            <br />
            <h:commandButton value="submit" action="#{loginBean.login}" />
        </h:form>
    </h:body>
</html>

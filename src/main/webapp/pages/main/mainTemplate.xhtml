    <h:body>

        <p:layout   >  

            <p:layoutUnit    position="north" size="50"  header="" resizable="true" closable="false" collapsible="false">  
                <ui:insert name="northBody" >
                    <ui:include src="/pages/main/north.xhtml"/>
                </ui:insert>
            </p:layoutUnit>  

            <p:layoutUnit position="south" size="50" header="" resizable="true" closable="false" collapsible="false">  
                <ui:insert name="southBody" >
                    <ui:include src="/pages/main/south.xhtml"/>
                </ui:insert>
            </p:layoutUnit>  

            <p:layoutUnit position="east" size="200" header="" resizable="true" closable="false" collapsible="false" effect="drop" style="text-align:center;">  


                <ui:insert name="eastBody" >
                    <ui:include src="/pages/main/east.xhtml"/>
                </ui:insert>
            </p:layoutUnit>  

            <p:layoutUnit position="center">  
                <ui:insert name="mainBody" >
                    <h:form>
                        <p:commandButton value="View" icon="ui-icon-extlink"  actionListener="#{loginView.viewLoginPage()}" />
                        <br/>
                        <h:outputText id="tt" value="#{msg['user.id']}"/>
                        <h:panelGrid columns="2"> 
                            Language : 
                            <h:selectOneMenu value="#{localData.locale}" onchange="submit()"
                                             valueChangeListener="#{localData.localeChanged}">
                                <f:selectItems value="#{localData.countries}" /> 
                            </h:selectOneMenu> 
                        </h:panelGrid> 
                    </h:form>
                    <h:form >
                        <p:dialog id="dlgMpId" widgetVar="dlgMpWv" showEffect="bounce" hideEffect="explode" >
                            <p:panelGrid columns="2" styleClass="loginPanelGrid">
                                <f:facet name="header">
                                    LogIn Form
                                </f:facet>
                                <p:outputLabel id="usernamelbl" value="UserName : " for="@next"/>
                                <p:inputText id="usernameTxt" value="#{loginBean.username}" required="true"/>
                                <p:outputLabel id="passwordInput" value="PassWord : " for="@next"/>
                                <p:inputText id="passwordTxt" value="#{loginBean.password}" required="true" />
                                <f:facet name="footer">
                                    <p:commandButton value="Submit" action="#{loginBean.login}"/>
                                    <p:commandButton type="reset" value="Rest"/>
                                </f:facet>
                            </p:panelGrid>
                        </p:dialog>
                        <p:graphicImage value="../../../resources/image/ashouri.jpg"/>
                        <br/>
                        <img src="../../..#{request.contextPath}/resources/image/ashouri.jpg" alt=""/>
                        <img src="../../../resources/image/ashouri.jpg" alt=""/>
                    </h:form>
                </ui:insert>
            </p:layoutUnit>  

            <p:layoutUnit position="west" size="1">  

            </p:layoutUnit> 

        </p:layout>
